      const root = document.getElementById('root');
      let loaded = false;
      
      function setLoaded() {
        if (loaded) return;
        loaded = true;
        if (root) {
          root.classList.add('app-loaded');
          root.classList.remove('app-loading');
        }
      }
      
      // Use requestIdleCallback for non-critical operations
      if ('requestIdleCallback' in window) {
        requestIdleCallback(setLoaded);
      } else {
        setTimeout(setLoaded, 0);
      }
      
      // Fallback for immediate loading
      document.addEventListener('DOMContentLoaded', setLoaded, { once: true });
      window.addEventListener('load', setLoaded, { once: true });
    })();
